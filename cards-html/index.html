<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolha seu Plano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="planos">
      <div class="plano">
        <h2>Gratuito</h2>
        <h3 class="preco">
          <span class="moeda">R$</span>
          <span class="valor">0</span>
          <span class="periodo">/mês</span>
        </h3>
        <ul>
          <li>1 usuário</li>
          <li>3 contas de design</li>
          <li>Suporte por e-mail</li>
        </ul>
        <button>Escolher plano</button>
      </div>
      <div class="plano">
        <h2>Elite</h2>
        <h3 class="preco">
          <span class="moeda">R$</span>
          <span class="valor">99,00</span>
          <span class="periodo">/mês</span>
        </h3>
        <ul>
          <li>Usuários ilimitados</li>
          <li>10 contas de design</li>
          <li>100 implantações</li>
          <li>Suporte 24h por dia</li>
        </ul>
        <button>Escolher plano</button>
      </div>
      <div class="plano">
        <h2>Profissional</h2>
        <h3 class="preco">
          <span class="moeda">R$</span>
          <span class="valor">49,90</span>
          <span class="periodo">/mês</span>
        </h3>
        <ul>
          <li>100 usuário</li>
          <li>3 contas de design</li>
          <li>Suporte por e-mail</li>
        </ul>
        <button>Escolher plano</button>
      </div>
    </section>
  </body>
</html>
