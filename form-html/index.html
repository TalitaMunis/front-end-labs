<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .header-container img {
        width: 100px;
        height: 100px;
        margin-right: 60px;
      }
      .form-section {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: antiquewhite;
      }
      .form-section h2 {
        margin-top: 0;
      }
      .form-group {
        margin-bottom: 10px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 4px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="header-content">
      <h1 class="main-heading">Faça seu cadastro!</h1>
      <img src="img/icone_cadastro.jpg" alt="icone_cadastro" />
    </div>
    <h1 class="main-heading sub-heading">Compre online</h1>
    <form>
      <div class="form-section">
        <h2>Dados Pessoais</h2>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="data-nascimento">Data de Nascimento:</label>
          <input
            type="date"
            id="data-nascimento"
            name="data-nascimento"
            required
          />
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            maxlength="14"
            placeholder="000.000.000-00"
            required
          />
        </div>
      </div>
      <div class="form-section">
        <h2>Endereço</h2>
        <div class="form-group">
          <label for="rua">Rua:</label>
          <input type="text" id="rua" name="rua" required />
        </div>
        <div class="form-group">
          <label for="numero">Número:</label>
          <input type="text" id="numero" name="numero" required />
        </div>
        <div class="form-group">
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" required />
        </div>
        <div class="form-group">
          <label for="cep">CEP:</label>
          <input
            type="text"
            id="cep"
            name="cep"
            maxlength="9"
            placeholder="00000-000"
            required
          />
        </div>
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required />
        </div>
        <div class="form-group">
          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione um estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>
      </div>
      <div class="form-section">
        <h2>Login</h2>
        <div class="form-group">
          <label for="imagem-perfil">Imagem de Perfil:</label>
          <input
            type="file"
            id="imagem-perfil"
            name="imagem-perfil"
            accept="image/*"
          />
        </div>
        <div class="form-group">
          <label for="login">Login:</label>
          <input type="text" id="login" name="login" required />
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required />
        </div>
        <div class="form-group">
          <label for="confirma-senha">Confirmação de Senha:</label>
          <input
            type="password"
            id="confirma-senha"
            name="confirma-senha"
            required
          />
        </div>
      </div>
      <div class="form-buttons">
        <button type="reset">Cancelar</button>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </body>
</html>
